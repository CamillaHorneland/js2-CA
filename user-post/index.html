<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noroff-sosial - a social media application for students of Noroff. Post">
    <title>Noroff-sosial|Post</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="m-5"><img src="/images/noroff_logo.jpg" alt="logo Noroff"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user-post">My Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts">See all Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user-post/create/">Create Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.noroff.no/">Go to noroff.no</a>
                        </li>
                        <li class="nav-item">
                            <button id="logoutButton" class="m-3 btn btn-dark">Log out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center m-5">My Posts.</h1>
        <div class="container">
            <div class="row">
                <div class="text-center" id="message"></div>
                <div class="col-md-6">
                    <div id="myPosts" class="m-5"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-danger sticky-bottom py-3">
            <p class="text-white text-center">&copy Camilla Horneland</p>
        </div>
    </footer>
</body>

</html>
