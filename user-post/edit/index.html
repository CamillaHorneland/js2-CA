<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noroff-sosial - a social media application for students of Noroff. Edit profile">
    <title>Noroff-sosial|Edit post</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="m-5"><img src="/images/noroff_logo.jpg" alt="logo Noroff"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <a class="nav-link" href="/user-post/">My Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/">See all Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Create post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.noroff.no/">Go to noroff.no</a>
                        </li>
                        <li class="nav-item">
                            <button id="logoutButton" class="m-3 btn btn-dark">Log out</button>
                        </li>
                    </ul>
                   <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center m-5">Edit Post.</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                    <form id="editPost">
                        <div class="form-group m-4">
                            <label for="">Title</label>
                            <input class="form-control bg-light" type="text" name="title" required>
                        </div>
                    
                        <div class="form-group m-4">
                            <label for="">Body</label>
                            <textarea class="form-control bg-light" name="body" required></textarea>
                        </div>
                    
                        <div class="form-group m-4">
                            <label for="">Tags</label>
                            <input class="form-control bg-light" type="text" name="tags">
                        </div>
                    
                        <div class="form-group m-4">
                            <label for="">Media</label>
                            <input class="form-control bg-light" type="url" name="media">
                        </div>
                    
                        <div class="d-flex justify-content-center m-5">
                            <button class="btn btn-dark text-center m-5">Edit Post</button>
                        </div>
                    </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-danger sticky-bottom py-3">
            <p class="text-white text-center">&copy Camilla Horneland</p>
        </div>
    </footer>
</body>

</html>
