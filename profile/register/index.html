<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noroff-sosial - a social media application for students of Noroff. Register page">
    <title>Noroff-sosial|Register</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header data-bs-theme="red">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="m-5"><img src="/images/noroff_logo.jpg" alt="logo Noroff"></div>
                <a class="navbar-brand" href="/index.html">Noroff-sosial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.noroff.no/">Go to noroff.no</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center m-5">Register to Noroff-sosial.</h1>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form id="registerForm">
                    <div class="form-group m-4">
                        <label for="">Name</label>
                        <input class="form-control bg-light" type="text" name="name" required pattern="^[\w]+$"
                            title="User name must not contain punctuation symbols apart from underscore (_).">
                    </div>

                    <div class="form-group m-4">
                        <label for="">Email</label>
                        <input class="form-control bg-light" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="The email must be a valid stud.noroff.no or noroff.no email address.">
                    </div>

                    <div class="form-group m-4">
                        <label for="">Password</label>
                        <input class="form-control bg-light" type="password" name="password" required minlength="8"
                            title="The password value must be at least 8 characters.">
                    </div>
                            
                    <div class="form-group m-4">
                        <label for="">Banner</label>
                        <input class="form-control bg-light" type="url" name="banner">
                    </div>

                    <div class="form-group m-4">
                        <label for="">Avatar</label>
                        <input class="form-control bg-light" type="url" name="avatar">
                    </div>
                    
                    <div class="d-flex justify-content-center m-5">
                        <button class="btn btn-dark text-center m-5">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-danger sticky-bottom py-3">
            <p class="text-white text-center">&copy Camilla Horneland</p>
        </div>
    </footer>
</body>
</html>
